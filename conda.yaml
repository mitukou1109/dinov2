name: dinov2
channels:
  - defaults
  - pytorch
  - nvidia/label/cuda-12.4.0
  - xformers
  - conda-forge
dependencies:
  - python=3.10
  - pytorch::pytorch<2
  - pytorch::pytorch-cuda=12.4.0
  - pytorch::torchtriton
  - pytorch::torchvision
  - omegaconf
  - torchmetrics
  - fvcore
  - iopath
  - xformers::xformers=0.0.18
  - numpy<2
  - pip
  - pip:
    - git+https://github.com/facebookincubator/submitit
    - --extra-index-url https://pypi.nvidia.com
    - cuml-cu12
